<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="musicplayer">
        <div class="song">
        <img id="songimg" src="img2.jpeg" alt="champagne problems">
        <h3 id ="songname">Champagne Problems</h3>
        <h3 id="singer">Taylor Swift</h3>
        <input type="range" value="0" class="seekbar">
        <div class="buttonstyle">
        <button style='font-size:24px' id="backward"><i class='fas fa-backward'></i></button>
        <button style='font-size:24px' id="play-button"><i class='fas fa-play'></i></button>
        <button style='font-size:24px' id="pause-button" hidden><i class='fas fa-pause'></i></button>
        <button style='font-size:24px' id="forward"><i class='fas fa-forward'></i></button>
        <div id="songnumber">
            <audio controls>
                <source src="song2.mpeg" type="audio/mpeg">
              </audio>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
